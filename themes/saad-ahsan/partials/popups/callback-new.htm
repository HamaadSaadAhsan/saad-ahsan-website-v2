description = "Callback request modal - futuristic design with form"

{# Callback Modal #}
<div class="modal fade" id="callbackModalNew" tabindex="-1" aria-labelledby="callbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content callback-modal">
            <div class="modal-header">
                <div class="modal-header-content">
                    <span class="modal-label">Free Consultation</span>
                    <h5 class="modal-title" id="callbackModalLabel">Request a Callback</h5>
                    <p class="modal-subtitle">Fill out the form and our expert will contact you within 24 hours.</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="callbackFormNew"
                      data-request="{{ __SELF__ ~ '::onFormSubmit' }}"
                      data-request-validate
                      data-request-success="document.dispatchEvent(new CustomEvent('form-success'))">

                    <div class="form-group">
                        <label for="callback_name" class="form-label">Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="callback_name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="callback_email" class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-control" id="callback_email" name="email" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="callback_phone" class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel" class="form-control" id="callback_phone" name="phone" required placeholder="+1 234 567 890">
                    </div>

                    <div class="form-group">
                        <label for="callback_time" class="form-label">Preferred Time</label>
                        <input type="text" class="form-control" id="callback_time" name="preferred_time" placeholder="Select preferred times">
                    </div>

                    <div class="form-group">
                        <label for="callback_message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="callback_message" name="message" rows="3" placeholder="Tell us about your requirements..."></textarea>
                    </div>

                    {{ form_token() }}

                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Request Callback</span>
                        <span class="btn-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Dispatch event when modal opens (for lazy-loading phone input library)
document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById('callbackModalNew');
    if (modal) {
        modal.addEventListener('shown.bs.modal', function () {
            document.dispatchEvent(new CustomEvent('callback-modal-new-opened'));
        });
    }
});
</script>
